<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CONTROL TEMPERATURA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-footer>
  <ion-toolbar>
    <ion-item *ngIf="estadoBluetooth==1">
      <div *ngFor="let dispositivo of listBluetoothDevices">
        {{dispositivo.id}}
        {{dispositivo.address}}
        {{dispositivo.name}}
        <ion-button (click)="onClickConnect(dispositivo.address)">CONNECT</ion-button>
      </div>
    </ion-item>
    <ion-item>
      <ion-button (click)="onClickDiscover()" expand="block" shape="square"  *ngIf="estadoBluetooth==0">DISCOVER</ion-button>
      <ion-button (click)="onClickDisconnet()" expand="block" shape="square"  *ngIf="estadoBluetooth==2">DISCONNECT</ion-button>
      <ion-button (click)="onClickTempOn()" expand="block" shape="square">TEMPERATURA </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label style="color: green;
                       font-size: 100px;
                       font-family: 'Courier New', Courier, monospace;
                       text-align: center;" *ngIf="temp>minTemp && temp<maxTemp">
                       {{tempStr}}c</ion-label>
      <ion-label style="color: red;
                       font-size: 100px;
                       font-family: 'Courier New', Courier, monospace;
                       text-align: center;" *ngIf="temp>=maxTemp">
                       {{tempStr}}c</ion-label>
      <ion-label style="color: blue;
                       font-size: 100px;
                       font-family: 'Courier New', Courier, monospace;
                       text-align: center;" *ngIf="temp<=minTemp">
                       {{tempStr}}c</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>TEMP. Máxima: </ion-label>
      <ion-input type="number" placeholder="maxTemp" [(ngModel)] = maxTemp></ion-input>
      <ion-button (click)="onClickCambiar()" expand="block"  shape="square">CAMBIAR</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>TEMP. Mínima: </ion-label>
      <ion-input type="number" placeholder="minTemp" [(ngModel)] = minTemp></ion-input>
      <ion-button (click)="onClickCambiar()" expand="block"  shape="square">CAMBIAR</ion-button>
    </ion-item>
  </div>
</ion-content>
